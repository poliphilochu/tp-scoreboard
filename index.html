<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8">
	<title>菜P得分板</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
	$(function() {
		$(".count").each(function () {
		    $(this).prop("Counter",0).animate({
		        Counter: $(this).text()
		    }, {
		        duration: 2000,
		        easing: "swing",
		        step: function (now) {
		            $(this).text(Math.ceil(now));
		        }
		    });
		});
	});
	</script>
</head>
<body>
<div id="page" class="container">
	<div id="page-left">
		<div class="counter">
			<h2 class="counter-title">朱</h2>
			<div class="counter-sum count">5</div>
		</div>
	</div>
	<div id="page-right">
		<div class="counter">
			<h2 class="counter-title">菜</h2>
			<div class="counter-sum count">16</div>
	</div>
</div>
</body>
</html>
